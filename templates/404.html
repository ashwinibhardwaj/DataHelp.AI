{% extends "layout.html" %}

{% block title %}404 - Page Not Found | DataHelp.AI{% endblock %}

{% block content %}
<section class="text-center d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;" data-aos="fade-up">
  <h1 class="display-1 fw-bold text-info">404</h1>
  <p class="lead text-dark mb-3">Oops! The page you're looking for doesn't exist.</p>
  <p class="text-secondary mb-4">It might have been moved or deleted, or maybe the URL is incorrect.</p>
  <a href="{{ url_for('index') }}" class="btn btn-info text-white px-4 py-2 shadow">
    <i class="fas fa-arrow-left me-2"></i>Back to Home
  </a>
</section>
{% endblock %}
